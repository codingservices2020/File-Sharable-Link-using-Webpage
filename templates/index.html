<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure File Sharing</title>
  <style>
    /* Modern CSS variables */
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --text: #495057;
      --text-light: #6c757d;
    }

    /* Smooth scroll and base styles */
    html {
      scroll-behavior: smooth;
    }

    /* Beautiful gradient background with animation */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(-45deg, #4361ee, #3f37c9, #4895ef, #4cc9f0);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text);
      line-height: 1.6;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassmorphism container */
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      max-width: 480px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(31, 38, 135, 0.2);
    }

    h1 {
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #4361ee, #3f37c9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .description, p {
      color: var(--text-light);
      font-size: 1.05rem;
      margin-bottom: 2rem;
    }

    /* Enhanced file input styling */
    .file-upload-wrapper {
      position: relative;
      margin: 2rem 0;
    }

    .file-upload-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      border: 2px dashed #b9c6ee;
      border-radius: 12px;
      background: rgba(231, 234, 246, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-upload-label:hover {
      border-color: var(--accent);
      background: rgba(231, 234, 246, 0.8);
    }

    .file-upload-icon {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .file-upload-text {
      font-size: 1.1rem;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .file-name {
      font-size: 0.95rem;
      color: var(--primary);
      font-weight: 600;
      margin-top: 0.5rem;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding: 0 1rem;
      display: none; /* Initially hidden */
    }

    .file-upload-hint {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-top: 0.5rem;
    }

    input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    /* Button styling */
    button, input[type="submit"] {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 0.8rem 2.2rem;
      border-radius: 50px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover, input[type="submit"]:hover {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
      transform: translateY(-2px);
    }

    button:active, input[type="submit"]:active {
      transform: translateY(0);
    }

    /* Footer styling */
    footer {
      margin-top: 2.5rem;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 1.8rem 1.2rem;
        width: 95%;
      }

      h1 {
        font-size: 1.8rem;
      }

      .file-upload-label {
        padding: 1.5rem;
      }

      button, input[type="submit"] {
        padding: 0.7rem 1.8rem;
        width: 100%;
      }
    }

    /* Animation for the upload button */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

     /* Updated upload button styles */
    .upload-btn {
      position: relative;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 0.8rem 2.2rem;
      border-radius: 50px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      animation: pulse 2s infinite;
      overflow: hidden;
    }

    .upload-btn:hover {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
      transform: translateY(-2px);
      animation: none;
    }

    .upload-btn:active {
      transform: translateY(0);
    }

    /* Loading spinner */
    .upload-btn .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      position: absolute;
    }

    .upload-btn.loading {
      pointer-events: none;
    }

    .upload-btn.loading .btn-text {
      visibility: hidden;
    }

    .upload-btn.loading .spinner {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-message {
      color: #e53e3e;
      margin-top: 1rem;
      font-weight: 500;
      display: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Secure File Sharing</h1>
        <p class="description">Upload your file and get a shareable link instantly</p>

        <form id="uploadForm">
            <div class="file-upload-wrapper">
                <label class="file-upload-label" for="file">
                    <div class="file-upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="file-upload-text">Choose a file to upload</div>
                    <div class="file-name" id="fileName">No file selected</div>
                    <div class="file-upload-hint">Max file size: 1 GB</div>
                    <input type="file" name="file" id="file" required onchange="displayFileName(this)">
                </label>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit" class="upload-btn" id="uploadButton">
                <span class="spinner"></span>
                <span class="btn-text"><i class="fas fa-upload"></i> Upload File</span>
            </button>
        </form>

        <footer>
            <p>Powered by Coding Services â€¢ Secure & Encrypted</p>
        </footer>
    </div>

    <script>
        function displayFileName(input) {
            const fileNameDisplay = document.getElementById('fileName');
            const fileUploadText = document.querySelector('.file-upload-text');
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.style.display = 'none';

            if (input.files && input.files.length > 0) {
                fileNameDisplay.textContent = input.files[0].name;
                fileNameDisplay.style.display = 'block';
                fileUploadText.textContent = 'File selected:';
            } else {
                fileNameDisplay.style.display = 'none';
                fileUploadText.textContent = 'Choose a file to upload';
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const uploadButton = document.getElementById('uploadButton');
            const errorMessage = document.getElementById('errorMessage');
            const fileInput = document.getElementById('file');

            // Reset any previous errors
            errorMessage.style.display = 'none';

            if (fileInput.files.length === 0) {
                errorMessage.textContent = 'Please select a file first';
                errorMessage.style.display = 'block';
                return;
            }

            // Show loading state
            uploadButton.classList.add('loading');
            uploadButton.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to result page with the short link
                    window.location.href = `/result?link=${encodeURIComponent(data.short_link)}`;
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            })
            .catch(error => {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                uploadButton.classList.remove('loading');
                uploadButton.disabled = false;
            });
        });
    </script>
</body>
</html>
