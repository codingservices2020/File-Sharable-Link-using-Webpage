<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your File is Ready!</title>
  <style>
    /* Modern CSS variables */
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --text: #495057;
      --text-light: #6c757d;
    }

    /* Beautiful gradient background with animation */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(-45deg, #4361ee, #3f37c9, #4895ef, #4cc9f0);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text);
      line-height: 1.6;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassmorphism container */
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      max-width: 480px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(31, 38, 135, 0.2);
    }

    h1 {
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #4361ee, #3f37c9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .description, p {
      color: var(--text-light);
      font-size: 1.05rem;
      margin-bottom: 2rem;
    }

    /* Success icon */
    .success-icon {
      font-size: 4rem;
      color: var(--success);
      margin-bottom: 1.5rem;
      animation: bounce 1s;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }

    /* Sharing link box */
    .share-link-container {
      margin: 2rem 0;
    }

    .share-link-box {
      background: #f5f7ff;
      border-radius: 12px;
      border: 1px solid #dee6fc;
      padding: 1.2rem;
      margin-top: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      word-break: break-all;
      transition: all 0.3s ease;
    }

    .share-link-box:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(108, 152, 217, 0.15);
    }

    .share-link {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      margin-right: 1rem;
      flex-grow: 1;
      text-align: left;
    }

    .share-link:hover {
      text-decoration: underline;
    }

    .link-copy-btn {
      padding: 0.5rem 1.2rem;
      font-size: 0.95rem;
      margin: 0;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .link-copy-btn:hover {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      transform: translateY(-2px);
    }

    .link-copy-btn:active {
      transform: translateY(0);
    }

    /* Button styling */
    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 0.8rem 1.8rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-secondary:hover {
      background: rgba(67, 97, 238, 0.1);
    }

    /* Footer styling */
    footer {
      margin-top: 2.5rem;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 1.8rem 1.2rem;
        width: 95%;
      }

      h1 {
        font-size: 1.8rem;
      }

      .action-buttons {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      .share-link-box {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .link-copy-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Your File is Ready!</h1>
        <p>Share this link with anyone you want to access your file:</p>

        <div class="share-link-container">
            <div class="share-link-box">
                <a href="{{ short_link }}" class="share-link" target="_blank">{{ short_link }}</a>
                <button class="link-copy-btn" onclick="copyToClipboard()">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
        </div>

        <div class="action-buttons">
            <button onclick="window.location.href='{{ short_link }}'" target="_blank">
                <i class="fas fa-external-link-alt"></i> Open File
            </button>
            <button class="btn-secondary" onclick="window.location.href='/'">
                <i class="fas fa-upload"></i> Upload Another
            </button>
        </div>

        <footer>
            <p>Powered by Coding Services â€¢ Link expires in 30 days</p>
        </footer>
    </div>

    <!-- Just modify the script at the bottom to: -->
    <script>
        // Get the short link from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const shortLink = urlParams.get('link');

        function copyToClipboard() {
            const el = document.createElement('textarea');
            el.value = shortLink;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // Change button text temporarily
            const copyBtn = document.querySelector('.link-copy-btn');
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';

            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        }

        // Update all link references
        document.querySelectorAll('.share-link').forEach(link => {
            link.href = shortLink;
            link.textContent = shortLink;
        });

        document.querySelector('button[onclick^="window.location.href"]').onclick = () => {
            window.open(shortLink, '_blank');
        };
    </script>
</body>
</html>
